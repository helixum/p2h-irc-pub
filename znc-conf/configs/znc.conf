AnonIPLimit = 10
ConnectDelay = 5
LoadModule = chansaver
LoadModule = partyline
LoadModule = webadmin
LoadModule = adminlog
LoadModule = fail2ban
LoadModule = notify_connect
MaxBufferSize = 500
ProtectWebSessions = true
SSLCertFile = /home/hub/.znc/znc.pem
ServerThrottle = 30
Skin = forest
StatusPrefix = *
Version = 1.5

<Listener listener0>
	AllowIRC = true
	AllowWeb = true
	IPv4 = true
	IPv6 = true
	Port = 8090
	SSL = false
	URIPrefix = /
</Listener>

